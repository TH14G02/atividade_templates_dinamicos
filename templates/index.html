{% extends "base.html" %}

{% block title %}
    templates dinamicos 
{% endblock %}

{% block content %}
    
{% for curso in CURSOS %}
    <div class="card">
        <h3>{{ curso.nome }}</h3>
        <p>{{ curso.descricao }}</p>

        <a class="botao" href="{{ url_for('curso', id=curso.id) }}">Detalhes</a>
    </div>
    {% endfor %}
{% endblock %}
