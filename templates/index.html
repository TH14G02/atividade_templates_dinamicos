{% extends "base.html" %}

{% block title %}
Portal de cursos
{% endblock %}

{% block content %}
<h2>Lista de cursos</h2>
    
<div class="cursos-container">
    {% for curso in CURSOS %}
        <div class="card">
            <h3>{{ curso.nome }}</h3>
            <p>{{ curso.descrição }}</p>
            <a class="botao" href="{{ url_for('curso', id=curso.id) }}">Detalhes</a>
        </div>
    {% endfor %}
</div>


{% endblock %}
